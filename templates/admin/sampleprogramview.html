{% extends 'admin/Adminhome2.html'%}

{% block body %}
     <style>
        body {
            background-color: #f7f9fc;
        }
        .container {
            margin-top: 50px;
            margin-left: 50px;
        }
        .code-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap; /* Ensures code formatting stays intact */
        }
        .code-container code {
            color: #d63384; /* Customize the color of code */
        }
        .table-bordered th, .table-bordered td {
            border-color: #dee2e6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Individual Example Program</h2>

        <!-- Topic Table -->
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Topic</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ val.topic }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Code Display -->
        <h4>Code:</h4>
        <div class="code-container">
            <pre><code>{{ val.code }}</code></pre>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
{% endblock %}
