{% extends 'user/user_home.html' %}
{% block body %}
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .container1 {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #343a40;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 28px;
        }

        /* Tile Layout */
        .group-tiles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .group-tile {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }

        .group-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .group-tile img {
            max-width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .group-tile h4 {
            font-size: 18px;
            color: #343a40;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .group-tile p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .btn-info, .btn-danger {
            padding: 8px 20px;
            font-size: 14px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-info {
            background-color: #007bff;
            color: white;
        }

        .btn-info:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .group-tiles {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }

            h2 {
                font-size: 24px;
            }

            .group-tile h4 {
                font-size: 16px;
            }

            .group-tile p {
                font-size: 12px;
            }
        }
    </style>

    <div class="container1">
        <h2>Group Management</h2>

        <div class="group-tiles">
            {% for i in val %}
                <div class="group-tile">
                    <img src="{{ i.GROUP.photo }}" alt="Group Photo">
                    <h4>{{ i.GROUP.grpName }}</h4>
                    <p>{{ i.GROUP.Detail }}</p>
                    <div class="actions">
                        <a href="/individualgroupview/{{ i.GROUP.id }}" class="btn btn-info">View</a>
                        {% if i.type == 'admingrp' %}
                            <a href="/delete_user_group/{{ i.GROUP.id }}" class="btn btn-danger">Delete</a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/creategroup" class="btn btn-success">Create Group</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
