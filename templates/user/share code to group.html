<body>
    <div class="container">
        <h3>Share Code To Group</h3>
        <form id="exampleForm" action="share_code_to_group_post" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="language">Select Language:</label>
                <select name="language" id="language" class="form-control">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                </select>
            </div>

            <div class="form-group">
                <label for="language">Status:</label>
                <select name="status" id="language" class="form-control">
                    <option value="Static">Static</option>
                    <option value="Editable">Editable</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Topic">Topic:</label>
                <input type="text" name="topic" id="topic" class="form-control" placeholder="Enter the program name" />
            </div>
            <div class="form-group">
                <label for="exampleCode">Code Example:</label>
                <textarea id="exampleCode" name="examplecode" class="form-control" rows="12" placeholder="Enter your code here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">share</button>
        </form>
    </div>
